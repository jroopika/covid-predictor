<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | COVID Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-box {
        max-width: 400px;
        margin: 60px auto;
        padding: 30px;
        border-radius: 20px;
        background: #fff;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .feedback {
        font-size: 0.9rem;
        color: red;
    }
  </style>
</head>
<body style="background: linear-gradient(135deg, #fdfcfb, #e2d1c3);">

  <div class="form-box">
    <h3 class="text-center mb-4">üìù Register</h3>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="email" class="form-label">üìß Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div id="emailFeedback" class="feedback"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">üîê Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div id="passFeedback" class="feedback"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="mt-3 text-center">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>

<script>
  function validateForm() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    const emailFeedback = document.getElementById('emailFeedback');
    const passFeedback = document.getElementById('passFeedback');

    const emailRegex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
    const passRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;

    let valid = true;

    if (!emailRegex.test(email)) {
      emailFeedback.textContent = "Enter a valid email (e.g. abc@gmail.com)";
      valid = false;
    } else {
      emailFeedback.textContent = "";
    }

    if (!passRegex.test(pass)) {
      passFeedback.textContent = "Password must be at least 6 characters and include letters and numbers";
      valid = false;
    } else {
      passFeedback.textContent = "";
    }

    return valid;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
